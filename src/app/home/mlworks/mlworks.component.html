<app-navigation-bar></app-navigation-bar>

<div class="container_background">

    <div class="heading_section">
      <div>
        <h1 class="title">
          ML Works
          <span class="description">{{description}}</span>
      </h1>
      <button mat-flat-button color="primary" class="mlworks_button">View ML Works Website</button>
      </div>
      <div class="techUsed">
        <h2>Technology Used:</h2>
        <div>
          <img [src]="logo" *ngFor="let logo of logos" class="techLogo">
        </div>
      </div>
    </div>

    <div class="pic_grid content">

        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
              <img class="mlwLogo" src="../../../assets/icons/MLW1.png">
          </div>
        </div>

        <br>

        <div fxLayout="row wrap" fxLayoutGap="23px grid">
          <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2]">
              <div *ngIf="num == 1">
                <img class="mlwLogo" src="../../../assets/icons/MLW2.png">
              </div>
              <div *ngIf="num == 2">
                <img class="mlwLogo screenLogo" src="../../../assets/icons/MLW Setup Page.png">
              </div>
          </div>
        </div>

        <br>

        <div fxLayout="row wrap" fxLayoutGap="23px grid">
          <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2]">
              <div *ngIf="num == 1">
                <img class="mlwLogo screenLogo" src="../../../assets/icons/MLW Summary Page.png">
              </div>
              <div *ngIf="num == 2">
                <img class="mlwLogo" src="../../../assets/icons/MLW3.png">
              </div>
            </div>
        </div>

        </div>

        <div class="paragraph_section">
          <h1 class="paragraph_title">
              My Role
          </h1>
            <p class="paragraph_description">{{role1}}</p>
            <p class="paragraph_description">{{role2}}</p>
          
      </div>

      <div class="paragraph_section">
        <h1 class="paragraph_title">
            The Product and Evolution
        </h1>
        <p class="paragraph_description">{{product1}}</p>
        <p class="paragraph_description">{{product2}}</p>
    </div>

    <div class="paragraph_section">
      <h1 class="paragraph_title">
          Metrics
      </h1>
      <div class="paragraph_description">
        <p *ngFor="let metric of metrics" style="display: flex;">
          <mat-icon matListIcon class="bullet_icon">fiber_manual_record</mat-icon>
            {{ metric }}
        </p>
      </div>
  </div>

  <div class="paragraph_section">
    <h1 class="paragraph_title">
        Key Takeaways
    </h1>
    <div class="paragraph_description">
      <p *ngFor="let takeaway of takeaways" style="display: flex;">
        <mat-icon matListIcon class="bullet_icon">fiber_manual_record</mat-icon>
          {{ takeaway }}
      </p>
      </div>
</div>

</div>

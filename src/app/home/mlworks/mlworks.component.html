<app-navigation-bar></app-navigation-bar>

<div class="container_background">

    <div class="heading_section">
        <h1 class="title">
            ML Works
            <span class="description">{{description}}</span>
        </h1>
        <button mat-flat-button color="primary" class="mlworks_button">View ML Works Website</button>
    </div>

    <div class="pic_grid content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4]">
            <mat-card class="mat-elevation-z4" >
              <mat-card-header>
                <mat-card-title>Mountains {{num}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                  The Himalayas is a mountain range in Asia.
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
        </div>

</div>
